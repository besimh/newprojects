    <body>
        <table border="4">
            <tr><td>Length in km</td><td>Length in Miles</td></tr>
        <script>
        for (length = 1; length <=5; length = length + 1) {
        document.write("<tr><td>" + length+ "</td><td>" + (length * 1.6) + "</td></tr>");
        }
        </script>
        </table>
   --------------------------------------------------------     


        <table border="3">
            <tr><td>Meters</td><td>Centimeters</td></tr>
        <script>
        for (i = 1; i <=10; i = i + 3) {
        document.write("<tr><td>" + i + "</td><td>" + (i * 100) + "</td></tr>");
        }
        </script>
        </table>
--------------------------------------------------------
        <table border="5">
            <tr><td>Meters</td><td>Centimeters</td></tr>
        <script>
            i=1;
        while (i <= 10) {
        document.write("<tr><td>" + i + "</td><td>" + (i * 100) + "</td></tr>");
        i = i + 3;
        }
        </script>
        </table>



    </body>
